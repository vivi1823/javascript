<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>
     <style>
        button {
            padding: 20px;
            background-color: rgb(218, 166, 183);
        }

        button:hover {
            background-color: rgb(205, 132, 157);
        }
     </style>
</head>
<body>


    <h1>Exercício 001</h1>
    <button onclick="Botão1()">Botão 1</button>
    <button onclick="Botão2()">Botão 2</button>
    <button onclick="Botão3()">Botão 3</button>

     <h1>Exercício 001- Alterando a cor de fundo </h1>
    <button onclick="Botãovermelho()">Vermelho</button>
    <button onclick="Botãoverde()">Verde</button>
    <button onclick="Botãoazul()">Azul</button>
    
    
</body>

     <script>
      
      function Botão1(){
           alert("Você clicou no botão 1")
       }

       function Botão2(){
           alert("Você clicou no botão 2")
       }
       
       function Botão3(){
           alert("Você clicou no botão 3")
       }
       
       function Botãovermelho(){
           document.body.style.backgroundColor="red"
       }
       
       function Botãoverde(){
           document.body.style.backgroundColor="green"
       }

       function Botãoazul(){
           document.body.style.backgroundColor="blue"
       }

     </script>
</html>
